<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>GTX RPG - Naruto</title>
  <link rel="stylesheet" href="css/style.css" />
  <audio id="theme" src="audio/theme.mp3" autoplay loop></audio>
</head>
<body>
  <div id="tela-inicial">
    <h1>GTX RPG</h1>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <div id="jogo" style="display:none;">
    <div class="personagem jogador">
      <img id="img-jogador" src="img/naruto.png" alt="Naruto" />
      <p>Vida: <span id="vida-jogador">100</span></p>
    </div>
    <div class="personagem inimigo">
      <img id="img-inimigo" src="img/sasuke.png" alt="Sasuke" />
      <p>Vida: <span id="vida-inimigo">100</span></p>
    </div>
    <div class="acoes">
      <button onclick="atacar()">Atacar</button>
      <button onclick="defender()">Defender</button>
    </div>
    <div id="mensagem"></div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
